<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
</head>

<body>
    <h1>Pesquisa de CEP</h1>
    <!-- Comando no vscode para criar 5 divs com inputs e o tipo = div*5>input:number -->
    <div><input type="number" id="cep" maxlength='9' placeholder='CEP'></div>
    <div><input type="text" id="logradouro" placeholder='Logradouro'></div>
    <div><input type="text" id="bairro" placeholder='Bairro'></div>
    <div><input type="text" id="localidade" placeholder='Localidade'></div>
    <div><input type="text" id="uf" placeholder='UF'></div>

    <script src="./js/cepapi.js"></script>
</body>

</html>
